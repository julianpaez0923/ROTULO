<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA | SISTEMA INTEGRAL DE LOG√çSTICA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #000;
            --accent: #2563eb;
            --bg-site: #f8fafc;
            --border: #000;
        }

        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { margin: 0; background: var(--bg-site); display: flex; height: 100vh; font-family: 'Inter', sans-serif; color: #1e293b; }

        /* --- PANEL LATERAL --- */
        aside {
            width: 400px; background: #fff; border-right: 1px solid #e2e8f0;
            padding: 25px; display: flex; flex-direction: column; overflow-y: auto;
            box-shadow: 10px 0 15px -5px rgba(0,0,0,0.05); z-index: 100;
        }
        .logo-box { margin-bottom: 25px; }
        .logo-box h1 { font-family: 'Montserrat', sans-serif; font-size: 22px; font-weight: 800; margin: 0; letter-spacing: -1px; }
        .logo-box span { color: var(--accent); }

        /* Pesta√±as */
        .tabs { display: flex; gap: 4px; background: #f1f5f9; padding: 4px; border-radius: 10px; margin-bottom: 20px; }
        .tab-btn { 
            flex: 1; padding: 10px 5px; border: none; border-radius: 7px; cursor: pointer; 
            font-size: 10px; font-weight: 700; text-transform: uppercase; color: #64748b; transition: 0.2s;
        }
        .tab-btn.active { background: #fff; color: var(--accent); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }

        .form-section { display: none; flex-direction: column; gap: 12px; }
        .form-section.active { display: flex; }

        .form-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 10px; font-weight: 700; text-transform: uppercase; color: #475569; letter-spacing: 0.5px; }
        input, textarea, select { 
            padding: 10px; border: 1.5px solid #e2e8f0; border-radius: 8px; 
            font-size: 13px; font-family: inherit; transition: all 0.2s;
        }
        input:focus { outline: none; border-color: var(--accent); background: #fff; }

        .btn { padding: 14px; border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 12px; transition: 0.2s; }
        .btn-add { background: var(--primary); color: white; }
        .btn-add:hover { background: #333; }
        .btn-print { background: #10b981; color: white; margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; }

        /* --- VISTA PREVIA --- */
        main { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #label-container { display: grid; gap: 25px; width: 100%; max-width: 900px; }
        
        /* Grillas */
        .grid-small { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        .grid-large { grid-template-columns: 1fr; }

        .card { 
            background: #fff; border: 2px solid #000; position: relative; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); overflow: hidden;
            display: flex; flex-direction: column;
        }
        .btn-del { 
            position: absolute; top: 10px; right: 10px; background: #fee2e2; color: #ef4444; 
            border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; z-index: 50;
        }

        /* --- ESTILO 1: GU√çA DE ENV√çO (MODERNO) --- */
        .style-shipping { font-family: 'Inter', sans-serif; aspect-ratio: 1.58 / 1; }
        .sh-head { display: flex; border-bottom: 2px solid #000; height: 60px; }
        .sh-logo { background: #000; color: #fff; padding: 0 20px; display: flex; align-items: center; font-weight: 800; min-width: 200px; }
        .sh-meta { flex: 1; padding: 10px; font-size: 10px; display: flex; flex-direction: column; justify-content: center; }
        .sh-body { display: grid; grid-template-columns: 1fr 1fr; flex: 1; }
        .sh-col { border-right: 1px solid #000; display: flex; flex-direction: column; }
        .sh-box { padding: 12px; border-bottom: 1px solid #000; flex: 1; }
        .sh-box.dest { flex: 2; border-bottom: 2px solid #000; background: #fafafa; }
        .sh-label { font-size: 9px; font-weight: 700; color: #666; margin-bottom: 3px; display: block; }
        .sh-val-lg { font-size: 32px; font-weight: 800; color: var(--accent); line-height: 1; }
        .sh-val-md { font-size: 18px; font-weight: 700; }
        .sh-foot { height: 90px; display: flex; align-items: center; padding: 0 20px; gap: 20px; }

        /* --- ESTILO 2: INDUSTRIAL --- */
        .style-industrial { aspect-ratio: 1.6 / 1; font-family: 'Montserrat', sans-serif; }
        .ind-header { background: #000; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; font-weight: 800; }
        .ind-body { flex: 1; display: grid; grid-template-columns: 1fr 120px; border-bottom: 2px solid #000; }
        .ind-info { padding: 20px; border-right: 2px solid #000; display: flex; flex-direction: column; justify-content: center; }
        .ind-qty-box { background: #f1f5f9; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .ind-footer { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; height: 80px; }

        /* --- ESTILO 3: PACKING LIST --- */
        .style-list { aspect-ratio: 1.6 / 1; font-family: 'Inter', sans-serif; }
        .list-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .list-table th { text-align: left; font-size: 10px; border-bottom: 1px solid #000; padding: 5px; }
        .list-table td { font-size: 14px; font-weight: 600; padding: 8px 5px; border-bottom: 1px solid #eee; }

        /* --- CONFIGURACI√ìN DE IMPRESI√ìN --- */
        @media print {
            @page { size: Letter; margin: 0; }
            body { background: #fff; display: block; }
            aside, .btn-del { display: none !important; }
            main { padding: 0; display: block; }
            #label-container { display: grid !important; gap: 0; max-width: none; width: 100%; }
            
            /* Dos por hoja (Media p√°gina) */
            .grid-large .card { 
                height: 13.9cm; /* Mitad exacta de una hoja carta */
                border: 1px solid #000;
                page-break-inside: avoid;
                margin: 0;
            }
            .grid-large .sh-val-lg { font-size: 50px; }

            /* Ocho por hoja */
            .grid-small { grid-template-columns: 1fr 1fr !important; }
            .grid-small .card { 
                height: 6.9cm; 
                margin: 0.1cm;
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo-box">
            <h1>NICHOLL'S<span>.</span>PRO</h1>
        </div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('shipping')">Gu√≠a Env√≠os</button>
            <button class="tab-btn" onclick="switchTab('industrial')">Industrial</button>
            <button class="tab-btn" onclick="switchTab('list')">Packing List</button>
        </div>

        <div id="form-shipping" class="form-section active">
            <div class="form-group">
                <label>Destinatario (Entrega a:)</label>
                <input type="text" id="gDestino" placeholder="Ej: DON ELBER">
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
                <div class="form-group">
                    <label>Peso</label>
                    <input type="text" id="gPeso" placeholder="Ej: 394 KG">
                </div>
                <div class="form-group">
                    <label>Bultos</label>
                    <input type="text" id="gBultos" placeholder="Ej: 27 CAJAS">
                </div>
            </div>
            <div class="form-group">
                <label>Contenido Detallado</label>
                <textarea id="gContenido" rows="3" placeholder="Descripci√≥n de los art√≠culos..."></textarea>
            </div>
            <div class="form-group">
                <label>ID de Referencia</label>
                <input type="text" id="gRef" placeholder="#ID-78735">
            </div>
            <button class="btn btn-add" style="background:var(--accent)" onclick="addShippingLabel()">A√±adir Gu√≠a Pro</button>
        </div>

        <div id="form-industrial" class="form-section">
            <div class="form-group">
                <label>Nombre del Producto</label>
                <input type="text" id="iName" placeholder="CABLE HDMI 4K">
            </div>
            <div class="form-group">
                <label>Cantidad (QTY)</label>
                <input type="text" id="iQty" placeholder="100 UNIDADES">
            </div>
            <button class="btn btn-add" onclick="addIndustrialLabel()">A√±adir R√≥tulo Simple</button>
        </div>

        <div id="form-list" class="form-section">
            <div style="background:#f1f5f9; padding:10px; border-radius:8px; display:flex; flex-direction:column; gap:8px;">
                <div class="form-group">
                    <label>√çtem</label>
                    <input type="text" id="lItem">
                </div>
                <div class="form-group">
                    <label>Cant.</label>
                    <input type="text" id="lQty">
                </div>
                <button class="btn" style="background:#64748b; color:white" onclick="addItemToList()">+ Agregar a lista</button>
            </div>
            <div id="temp-list-display" style="font-size:11px; margin-top:10px; color:#64748b"></div>
            <button class="btn btn-add" style="background:#10b981" onclick="addListLabel()">Generar Packing List</button>
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #e2e8f0; margin:20px 0;">

        <div class="form-group">
            <label>Copias a Generar</label>
            <input type="number" id="pCopies" value="1" min="1">
        </div>

        <div class="form-group" style="margin-top:10px">
            <label>Formato de Salida</label>
            <select id="pSize" onchange="updateGrid()">
                <option value="grid-large">GRANDE (2 por hoja - Media P√°gina)</option>
                <option value="grid-small">PEQUE√ëO (8 por hoja - Cuarto de P√°gina)</option>
            </select>
        </div>

        <button class="btn btn-print" onclick="window.print()">
            üñ®Ô∏è IMPRIMIR AHORA
        </button>
        
        <button onclick="document.getElementById('label-container').innerHTML=''" style="background:none; border:none; color:#94a3b8; cursor:pointer; font-size:10px; margin-top:15px; text-decoration:underline;">VACIAR TODO</button>
    </aside>

    <main>
        <div id="label-container" class="grid-large"></div>
    </main>

    <script>
        let multiItems = [];

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('form-' + type).classList.add('active');
        }

        function updateGrid() {
            document.getElementById('label-container').className = document.getElementById('pSize').value;
        }

        // --- L√ìGICA: GU√çA DE ENV√çO PRO ---
        function addShippingLabel() {
            const dest = document.getElementById('gDestino').value.toUpperCase();
            const peso = document.getElementById('gPeso').value.toUpperCase();
            const bultos = document.getElementById('gBultos').value.toUpperCase();
            const cont = document.getElementById('gContenido').value;
            const ref = document.getElementById('gRef').value.toUpperCase() || "#GUIA-" + Date.now().toString().slice(-5);
            const copies = parseInt(document.getElementById('pCopies').value) || 1;

            if(!dest) return alert("Ingresa el destino");

            for(let i=0; i<copies; i++) {
                const qrId = "qrg_" + Date.now() + "_" + i;
                const card = document.createElement('div');
                card.className = 'card style-shipping';
                card.innerHTML = `
                    <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                    <header class="sh-head">
                        <div class="sh-logo">NICHOLL'S TACTICA S.A.S</div>
                        <div class="sh-meta">
                            <b>GU√çA DE TRANSPORTE NICHOLL¬¥S - SAGA</b>
                            <span>FECHA: ${new Date().toLocaleDateString()} | ALMAC√âN CENTRAL</span>
                        </div>
                    </header>
                    <div class="sh-body">
                        <div class="sh-col">
                            <div class="sh-box">
                                <span class="sh-label">REMITENTE:</span>
                                <span class="sh-val-md">NICHOLL'S TACTICA S.A.S</span>
                            </div>
                            <div class="sh-box">
                                <span class="sh-label">PESO REGISTRADO:</span>
                                <span class="sh-val-md">${peso || '---'}</span>
                            </div>
                            <div class="sh-box">
                                <span class="sh-label">TOTAL UNIDADES:</span>
                                <span class="sh-val-md">${bultos || '---'}</span>
                            </div>
                        </div>
                        <div class="sh-col">
                            <div class="sh-box dest">
                                <span class="sh-label">DESTINATARIO / ENTREGA:</span>
                                <span class="sh-val-lg">${dest}</span>
                            </div>
                            <div class="sh-box">
                                <span class="sh-label">CONTENIDO:</span>
                                <div style="font-size:12px; line-height:1.2">${cont || 'Sin descripci√≥n'}</div>
                            </div>
                        </div>
                    </div>
                    <footer class="sh-foot">
                        <div id="${qrId}" style="width:75px; height:75px"></div>
                        <div style="flex:1; text-align:right">
                            <span class="sh-label">N√öMERO DE REFERENCIA</span>
                            <div style="font-size:24px; font-weight:800">${ref}</div>
                        </div>
                    </footer>
                `;
                document.getElementById('label-container').appendChild(card);
                new QRCode(document.getElementById(qrId), { text: ref, width: 75, height: 75 });
            }
        }

        // --- L√ìGICA: INDUSTRIAL ---
        function addIndustrialLabel() {
            const name = document.getElementById('iName').value.toUpperCase();
            const qty = document.getElementById('iQty').value.toUpperCase();
            const copies = parseInt(document.getElementById('pCopies').value) || 1;
            if(!name) return;

            for(let i=0; i<copies; i++) {
                const qrId = "qri_" + Date.now() + "_" + i;
                const card = document.createElement('div');
                card.className = 'card style-industrial';
                card.innerHTML = `
                    <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                    <div class="ind-header"><span>NICHOLL'S TACTICA</span><span>‚¨ÜÔ∏è</span></div>
                    <div class="ind-body">
                        <div class="ind-info">
                            <span class="sh-label">PRODUCTO</span>
                            <div style="font-size:32px; font-weight:800; line-height:1">${name}</div>
                        </div>
                        <div class="ind-qty-box">
                            <span class="sh-label">QTY</span>
                            <div style="font-size:38px; font-weight:800">${qty}</div>
                        </div>
                    </div>
                    <div class="ind-footer">
                        <div style="font-size:11px">LOG√çSTICA SAGA<br>${new Date().toLocaleDateString()}</div>
                        <div id="${qrId}"></div>
                    </div>
                `;
                document.getElementById('label-container').appendChild(card);
                new QRCode(document.getElementById(qrId), { text: name, width: 60, height: 60 });
            }
        }

        // --- L√ìGICA: PACKING LIST ---
        function addItemToList() {
            const item = document.getElementById('lItem').value;
            const qty = document.getElementById('lQty').value;
            if(!item || !qty) return;
            multiItems.push({item, qty});
            document.getElementById('temp-list-display').innerHTML += `‚Ä¢ ${item} (x${qty})<br>`;
            document.getElementById('lItem').value = ""; document.getElementById('lQty').value = "";
        }

        function addListLabel() {
            if(multiItems.length === 0) return;
            const copies = parseInt(document.getElementById('pCopies').value) || 1;
            for(let i=0; i<copies; i++) {
                const qrId = "qrl_" + Date.now() + "_" + i;
                const card = document.createElement('div');
                card.className = 'card style-list';
                let rows = multiItems.map(it => `<tr><td>${it.item}</td><td style="text-align:right">${it.qty}</td></tr>`).join('');
                card.innerHTML = `
                    <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                    <div style="background:#000; color:#fff; padding:10px; font-weight:800">LISTA DE CONTENIDO / PACKING LIST</div>
                    <div style="flex:1; padding:15px; overflow:hidden">
                        <table class="list-table">
                            <thead><tr><th>DESCRIPCI√ìN</th><th style="text-align:right">CANT</th></tr></thead>
                            <tbody>${rows}</tbody>
                        </table>
                    </div>
                    <div style="padding:15px; border-top:1px solid #000; display:flex; justify-content:space-between; align-items:center">
                         <div style="font-size:10px">SAGA LOGISTICS<br>${new Date().toLocaleDateString()}</div>
                         <div id="${qrId}"></div>
                    </div>
                `;
                document.getElementById('label-container').appendChild(card);
                new QRCode(document.getElementById(qrId), { text: "LISTA", width: 55, height: 55 });
            }
            multiItems = []; document.getElementById('temp-list-display').innerHTML = "";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGA |ROTULO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #000000;
            --accent: #2563eb;
            --border-width: 3px;
            --bg-site: #f1f5f9;
        }

        * { box-sizing: border-box; font-family: 'Arial Black', sans-serif; -webkit-print-color-adjust: exact; }
        body { margin: 0; background: var(--bg-site); display: flex; height: 100vh; color: #000; }

        /* --- SIDEBAR CON PESTA√ëAS --- */
        aside {
            width: 380px; background: #ffffff; border-right: 1px solid #cbd5e1;
            padding: 20px; display: flex; flex-direction: column;
            z-index: 100; overflow-y: auto; box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .logo { font-size: 28px; font-weight: 900; letter-spacing: -2px; margin-bottom: 5px; }
        .logo span { color: var(--accent); }
        
        /* Tabs */
        .tabs { display: flex; gap: 5px; margin-bottom: 20px; background: #eee; padding: 5px; border-radius: 8px; }
        .tab-btn { 
            flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; 
            font-size: 10px; font-weight: 800; text-transform: uppercase; transition: 0.3s;
        }
        .tab-btn.active { background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); color: var(--accent); }

        .form-section { display: none; flex-direction: column; gap: 12px; }
        .form-section.active { display: flex; }

        .form-group { display: flex; flex-direction: column; gap: 4px; font-family: 'Segoe UI', sans-serif; }
        label { font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; }
        input, select { padding: 10px; border: 2px solid #e2e8f0; border-radius: 6px; font-size: 13px; font-weight: bold; }
        input:focus { outline: none; border-color: var(--accent); }

        /* Lista temporal para Multi-√≠tem */
        #temp-list { 
            background: #f8fafc; border: 1px dashed #cbd5e1; border-radius: 6px; 
            padding: 10px; font-family: 'Segoe UI', sans-serif; font-size: 12px;
        }
        .temp-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 4px 0; }

        .btn { padding: 12px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 12px; }
        .btn-add { background: var(--accent); color: white; }
        .btn-generate { background: #10b981; color: white; margin-top: 5px; }
        .btn-print { background: #000; color: white; margin-top: auto; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 14px; }

        /* --- √ÅREA DE VISTA PREVIA --- */
        main { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        #label-container { display: grid; gap: 20px; width: 100%; max-width: 1000px; }
        .grid-small { grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); }
        .grid-large { grid-template-columns: 1fr; }

        /* --- DISE√ëO DEL R√ìTULO --- */
        .label-card {
            background: white; border: var(--border-width) solid #000;
            display: flex; flex-direction: column; position: relative;
            aspect-ratio: 1.6 / 1; box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .l-header { background: #000; color: #fff; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
        .l-header .brand { font-size: 18px; }
        
        /* Contenido para Multi-Item */
        .l-body-multi { flex: 1; padding: 10px 15px; border-bottom: var(--border-width) solid #000; overflow: hidden; }
        .multi-table { width: 100%; border-collapse: collapse; font-family: 'Segoe UI', sans-serif; }
        .multi-table th { text-align: left; font-size: 9px; border-bottom: 2px solid #000; padding-bottom: 3px; }
        .multi-table td { font-size: 13px; font-weight: 900; padding: 4px 0; border-bottom: 1px solid #eee; }
        .multi-table .td-qty { text-align: right; font-size: 15px; color: var(--accent); }

        /* Contenido para Single-Item (El anterior) */
        .l-body-single { flex: 1; display: grid; grid-template-columns: 1fr 120px; border-bottom: var(--border-width) solid #000; }
        .l-main-info { padding: 15px; border-right: var(--border-width) solid #000; display: flex; flex-direction: column; justify-content: center; }
        .l-qty-zone { padding: 10px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #f1f5f9; }
        .l-content-name { font-size: 1.8rem; line-height: 1.1; }
        .l-content-qty { font-size: 2.5rem; }

        .l-footer { padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; height: 80px; }
        .l-meta { font-family: 'Courier New', monospace; font-size: 11px; font-weight: bold; }
        .qr-wrapper { border: 2px solid #000; padding: 3px; background: #fff; width: 60px; height: 60px; }

        .btn-del {
            position: absolute; top: 5px; right: 5px; background: #ef4444; color: white;
            border: none; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; font-size: 12px; z-index: 10;
        }

        /* --- IMPRESI√ìN --- */
        @media print {
            @page { size: A4; margin: 0.5cm; }
            body { background: white; display: block; }
            aside, .btn-del { display: none !important; }
            main { padding: 0; background: white; }
            #label-container { display: grid !important; gap: 10px; max-width: none; }
            .grid-small { grid-template-columns: 1fr 1fr !important; }
            .grid-small .label-card { height: 6.8cm; border-width: 2px; box-shadow: none; break-inside: avoid; }
            .grid-large { grid-template-columns: 1fr !important; }
            .grid-large .label-card { height: 13cm; border-width: 4px; box-shadow: none; break-inside: avoid; margin-bottom: 10px; }
            .grid-large .l-content-name { font-size: 3.5rem; }
            .grid-large .l-content-qty { font-size: 5rem; }
            .grid-large .multi-table td { font-size: 22px; padding: 8px 0; }
            .grid-large .multi-table th { font-size: 14px; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="logo">SAGA<span>.</span>ROTULO</div>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('single')">Individual</button>
            <button class="tab-btn" onclick="switchTab('multi')">Multi-√çtem</button>
        </div>

        <div id="form-single" class="form-section active">
            <div class="form-group">
                <label>Producto</label>
                <input type="text" id="sName" placeholder="EJ: CABLE HDMI 2M">
            </div>
            <div class="form-group">
                <label>Cantidad</label>
                <input type="text" id="sQty" placeholder="EJ: 100 UDS">
            </div>
            <button class="btn btn-add" onclick="addSingle()">A√±adir R√≥tulo</button>
        </div>

        <div id="form-multi" class="form-section">
            <div style="background: #f1f5f9; padding: 10px; border-radius: 8px; display: flex; flex-direction: column; gap: 8px;">
                <div class="form-group">
                    <label>Producto</label>
                    <input type="text" id="mItemName" placeholder="Nombre √≠tem">
                </div>
                <div class="form-group">
                    <label>Cant.</label>
                    <input type="text" id="mItemQty" placeholder="Ej: 5">
                </div>
                <button class="btn btn-add" style="background:#64748b" onclick="addItemToList()">+ A√±adir a la lista</button>
            </div>
            
            <label style="margin-top:10px">Lista Actual:</label>
            <div id="temp-list">No hay √≠tems a√∫n...</div>
            
            <button class="btn btn-generate" onclick="addMultiLabel()">Generar R√≥tulo Multi-√çtem</button>
        </div>

        <hr style="width:100%; border:0; border-top:1px solid #eee; margin:15px 0;">

        <div class="form-group">
            <label>Copias de este r√≥tulo</label>
            <input type="number" id="pCopies" value="1" min="1">
        </div>

        <div class="form-group">
            <label>Tama√±o de Impresi√≥n</label>
            <select id="pSize" onchange="updateGrid()">
                <option value="grid-small">PEQUE√ëO (2 col / 8 por hoja)</option>
                <option value="grid-large">GRANDE (1 col / 2 por hoja)</option>
            </select>
        </div>

        <button class="btn btn-print" onclick="window.print()">
            üñ®Ô∏è IMPRIMIR TODO
        </button>

        <button onclick="document.getElementById('label-container').innerHTML=''" style="background:none; border:none; color:#94a3b8; cursor:pointer; font-size:10px; font-weight:bold; margin-top:10px;">VACIAR COLA</button>
    </aside>

    <main>
        <div id="label-container" class="grid-small"></div>
    </main>

    <script>
        let multiItems = [];

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('form-' + type).classList.add('active');
        }

        // --- L√ìGICA MULTI-√çTEM ---
        function addItemToList() {
            const name = document.getElementById('mItemName').value.toUpperCase();
            const qty = document.getElementById('mItemQty').value.toUpperCase();
            if(!name || !qty) return alert("Completa nombre y cantidad");
            
            multiItems.push({name, qty});
            renderTempList();
            document.getElementById('mItemName').value = "";
            document.getElementById('mItemQty').value = "";
            document.getElementById('mItemName').focus();
        }

        function renderTempList() {
            const box = document.getElementById('temp-list');
            if(multiItems.length === 0) { box.innerHTML = "No hay √≠tems..."; return; }
            box.innerHTML = multiItems.map((it, idx) => `
                <div class="temp-item">
                    <span>${it.name}</span>
                    <b>x${it.qty}</b>
                </div>
            `).join('');
        }

        function addMultiLabel() {
            if(multiItems.length === 0) return alert("La lista est√° vac√≠a");
            const copies = parseInt(document.getElementById('pCopies').value) || 1;
            
            for(let i=0; i<copies; i++) {
                const qrId = "qr_" + Date.now() + "_" + i;
                const date = new Date().toLocaleDateString();
                
                const card = document.createElement('div');
                card.className = 'label-card';
                
                let tableRows = multiItems.map(it => `
                    <tr><td>${it.name}</td><td class="td-qty">${it.qty}</td></tr>
                `).join('');

                card.innerHTML = `
                    <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                    <div class="l-header"><div class="brand">NICHOLL¬¥S TACTICA | MULTI</div><div>üì¶</div></div>
                    <div class="l-body-multi">
                        <table class="multi-table">
                            <thead><tr><th>PRODUCTO</th><th style="text-align:right">CANT</th></tr></thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                    <div class="l-footer">
                        <div class="l-meta">PACKING LIST SAGA<br>FECHA: ${date}</div>
                        <div class="qr-wrapper" id="${qrId}"></div>
                    </div>
                `;
                document.getElementById('label-container').appendChild(card);
                
                new QRCode(document.getElementById(qrId), {
                    text: JSON.stringify(multiItems),
                    width: 60, height: 60
                });
            }
            multiItems = [];
            renderTempList();
        }

        // --- L√ìGICA INDIVIDUAL (TU R√ìTULO ORIGINAL) ---
        function addSingle() {
            const name = document.getElementById('sName').value.toUpperCase();
            const qty = document.getElementById('sQty').value.toUpperCase();
            const copies = parseInt(document.getElementById('pCopies').value) || 1;
            if(!name) return alert("Ingresa el nombre");

            for(let i=0; i<copies; i++) {
                const qrId = "qrs_" + Date.now() + "_" + i;
                const card = document.createElement('div');
                card.className = 'label-card';
                card.innerHTML = `
                    <button class="btn-del" onclick="this.parentElement.remove()">‚úï</button>
                    <div class="l-header"><div class="brand">NICHOLL¬¥S TACTICA S.A.S</div><div>‚¨ÜÔ∏è</div></div>
                    <div class="l-body-single">
                        <div class="l-main-info">
                            <span style="font-size:10px; color:#666">PRODUCTO</span>
                            <div class="l-content-name">${name}</div>
                        </div>
                        <div class="l-qty-zone">
                            <span style="font-size:10px; color:#666">QTY</span>
                            <div class="l-content-qty">${qty}</div>
                        </div>
                    </div>
                    <div class="l-footer">
                        <div class="l-meta">SAGA JULIAN ACOSTA<br>DATE: ${new Date().toLocaleDateString()}</div>
                        <div class="qr-wrapper" id="${qrId}"></div>
                    </div>
                `;
                document.getElementById('label-container').appendChild(card);
                new QRCode(document.getElementById(qrId), { text: name + " " + qty, width: 60, height: 60 });
            }
            document.getElementById('sName').value = "";
            document.getElementById('sQty').value = "";
        }

        function updateGrid() {
            document.getElementById('label-container').className = document.getElementById('pSize').value;
        }
    </script>
</body>
</html>
